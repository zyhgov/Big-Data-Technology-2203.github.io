<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>大数据2203官网登录</title>

<body>
<!-- partial:index.partial.html -->
<div class="container right-panel-active">
	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">注册一个账号<br />成为我们的家人😘</h2>
			<input type="text" placeholder="User|用户名" class="input" />
			<input type="email" placeholder="Email|电子邮件" class="input" />
			<input type="password" placeholder="Password|登录密钥" class="input" />
			<button class="btn"><a id="clj" href="大数据技术2203/首页.html" target="_self">点击注册进入😜</a></button>
			<button class="btn"><a id="clj" href="退出登录界面/退出登录界面.html" target="_self">再考虑一下下😟</a></button>
		</form>
	</div>

	<!-- Sign In -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">登录账号<br />欢迎回家🥰</h2>
			<input type="email" placeholder="Email|电子邮件" class="input" />
			<input type="password" placeholder="Password|登录密钥" class="input" />
			<a href="#" class="link"><a id="zhmm" href="" target="_self">忘了密码？点击解决💁</a></a>
			<button class="btn"><a id="clj" href="大数据技术2203/首页.html" target="_self">点击回家🥳</a></button>
			<button class="btn"><a id="clj" href="退出登录界面/退出登录界面.html" target="_self">退出登录😟</a></button>
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">Sign In 登录官网</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">Sign Up 注册一个账号吧</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</html>
